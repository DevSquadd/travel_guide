{% extends "base.html" %}

{% block title %}Plan Trip{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mt-5">Plan Your Trip</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Trip Plan</button>
            </form>
            <hr>
            {% if trip_plan %}
                <h3>Generated Details:</h3>
                <p><strong>Budget:</strong> {{ trip_plan.get_budget_display }}</p>
                <p><strong>Roadmap:</strong> {{ trip_plan.roadmap }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
